    <body>
        <nav>
            <a href="index.html"><span class="miNombre"></span></a>
            <a href="page-1.html">Primero</a>
            <a href="page-2.html">Segundo</a>
            <a href="page-3.html">Tercero</a>
            <a href="page-4.html">Cuarto</a>
        </nav>
        <main></main>
        <script>
            var img;
            var xpos, ypos;
            var xspeed = 2.8;
            var yspeed = 2.2;
            var xdirection = 1;
            var ydirection = 1;

            function setup() {
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                noStroke();
                frameRate(30);
                selectAll("a")[4].addClass("aqui");
                selectAll(".miNombre").forEach((n) => {
                    n.html("Basti치n Lobos");
                });
                img = loadImage("https://raw.githubusercontent.com/profesorfaco/front-2023-1/main/sesion_03/dvd.png");
                colorMode(HSB, 360, 100, 100, 100);
                tint(random(0, 360), 100, 100, 50);
                xpos = width / 2;
                ypos = height / 4.9;
            }

            function draw() {
                background("#111");
                imageMode(CENTER);
                xpos = xpos + xspeed * xdirection;
                ypos = ypos + yspeed * ydirection;
                if (xpos > width - 75 || xpos < 75) {
                    xdirection *= -1;
                    tint(random(0, 360), 100, 100, 50)
                }
                if (ypos > height - 75 || ypos < 75) {
                    ydirection *= -1;
                    tint(random(0, 360), 100, 100, 50)
                }
                image(img, xpos, ypos, 150, 150);
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
    </body>
</html>
